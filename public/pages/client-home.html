<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Job</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-white p-6">
    <header class="mb-10">
      <h1 class="text-2xl font-bold">FreelancerIO</h1>
    </header>
    <nav>
        <ul>
          <li class="mb-4 bg-blue-800 rounded px-2 py-1">
            <a href="/client-home" class="text-white hover:text-blue-400">üìù Post a Job</a>
          </li>
          <li class="mb-4">
            <a href="/client-jobs" class="text-white hover:text-blue-400">üìã My Job List</a>
          </li>
          <li class="mb-4">
            <a href="/view-freelancer" class="text-white hover:text-blue-400">üìã View Freelancers</a>
          </li>
          
          <li class="mt-8 pt-4 border-t border-gray-700">
            <a href="/" class="text-white hover:text-red-400">üö™ Logout</a>
          </li>
        </ul>
      </nav>
  </aside>

  <!-- Main Content -->
<main class="flex-1 p-10">
    <header class="mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Post a New Job</h2>
    </header>
  
    <article class="bg-white p-8 rounded shadow-md max-w-4xl mx-auto">
      <!-- Hidden Client ID -->
      <input type="hidden" id="clientId" name="client_id" />
  
      <!-- Job Title -->
      <section class="mb-4">
        <label for="jobTitle" class="block text-gray-700 font-semibold mb-2">Job Title*</label>
        <input type="text" id="jobTitle" name="job_title" required class="w-full border border-gray-300 p-2 rounded" placeholder="e.g. UI/UX Designer for E-commerce Platform" />
      </section>
  
      <!-- Job Description -->
      <section class="mb-4">
        <label for="jobDescription" class="block text-gray-700 font-semibold mb-2">Job Description*</label>
        <textarea id="jobDescription" name="job_description" required class="w-full border border-gray-300 p-2 rounded" placeholder="Describe the job..."></textarea>
      </section>
  
      <!-- Job Requirements -->
      <section class="mb-4">
        <label for="jobRequirements" class="block text-gray-700 font-semibold mb-2">Job Requirements*</label>
        <textarea id="jobRequirements" name="job_requirements" required class="w-full border border-gray-300 p-2 rounded" placeholder="List required skills, experience..."></textarea>
      </section>
  
      <!-- Job Category -->
      <section class="mb-4">
        <label for="jobCategory" class="block text-gray-700 font-semibold mb-2">Job Category*</label>
        <select id="jobCategory" name="job_category" required class="w-full border border-gray-300 p-2 rounded">
          <option value="">Select a category</option>
          <option value="IT">IT</option>
          <option value="Marketing">Marketing</option>
          <option value="Finance">Finance</option>
          <option value="Design">Design</option>
          <option value="Education">Education</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Construction">Construction</option>
          <option value="Other">Other</option>
        </select>
      </section>
  
      <!-- Total Pay -->
      <section class="mb-4">
        <label for="totalPay" class="block text-gray-700 font-semibold mb-2">Total Pay*</label>
        <input type="number" id="totalPay" name="total_pay" min="0" required class="w-full border border-gray-300 p-2 rounded" placeholder="e.g. 1000" />
      </section>
  
      <!-- Submit Button -->
      <footer>
        <button id="jpostJobBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">Post Job</button>
      </footer>
    </article>
  </main>

  <script defer src="/scripts/client-home.js"></script>
</body>
</html>
