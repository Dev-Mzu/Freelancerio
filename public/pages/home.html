<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Home - Freelancerio</title>

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2563eb 0%, ghostwhite 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    /* Glass morphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    /* Enhanced Header */
    .site-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .main-nav {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #2563eb 0%, ghostwhite 100%);
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(135deg, #2563eb 0%, ghostwhite 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .main-nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      align-items: center;
    }

    .main-nav a {
      text-decoration: none;
      color: #4b5563;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .main-nav a:hover {
      color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    #user-name {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white !important;
      font-weight: 600;
      padding: 0.75rem 1.5rem !important;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
    }

    #user-name:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px -3px rgba(59, 130, 246, 0.4);
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%) !important;
    }

    .logout-link {
      color: #ef4444 !important;
    }

    .logout-link:hover {
      background: rgba(239, 68, 68, 0.1) !important;
      color: #dc2626 !important;
    }

    /* Enhanced Main Content */
    .main-content {
      display: flex;
      justify-content: center;
      padding: 3rem 2rem;
      min-height: calc(100vh - 80px);
    }

    .jobs-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 100%;
      padding: 3rem;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced Jobs Header */
    .jobs-header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .jobs-header::before {
      content: '';
      position: absolute;
      top: -1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 2px;
    }

    .jobs-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #1f2937 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .jobs-header p {
      color: #6b7280;
      font-size: 1.125rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Enhanced Job Listings */
    .job-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .job {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1rem;
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .job::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    }

    .job:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      background: rgba(255, 255, 255, 0.95);
    }

    /* Job Header */
    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .job-title-group {
      flex: 1;
    }

    .job-title {
      font-size: 1.375rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .company {
      display: inline-block;
      color: #3b82f6;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 0.25rem 0.75rem;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 0.5rem;
      font-size: 0.875rem;
    }

    .company:hover {
      color: #1d4ed8;
      background: rgba(59, 130, 246, 0.2);
      transform: translateY(-1px);
    }

    .apply-button {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 0.875rem 1.75rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      font-size: 0.875rem;
      white-space: nowrap;
    }

    .apply-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .apply-button::after {
      content: '‚Üí';
      transition: transform 0.3s ease;
    }

    .apply-button:hover::after {
      transform: translateX(3px);
    }

    /* Job Details */
    .job-details {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .job-details dt {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .job-details dd {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(59, 130, 246, 0.1);
      color: #1e40af;
      padding: 0.5rem 0.875rem;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .icon-location::before { content: "üìç"; margin-right: 0.25rem; }
    .icon-rate::before { content: "üí∞"; margin-right: 0.25rem; }
    .icon-duration::before { content: "‚è±Ô∏è"; margin-right: 0.25rem; }

    /* Job Description */
    .job-description {
      font-size: 1rem;
      color: #374151;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(249, 250, 251, 0.8);
      border-radius: 0.75rem;
      border-left: 4px solid #3b82f6;
    }

    /* Skill Tags */
    .skill-tags {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .skill-tag {
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      color: #1e40af;
      padding: 0.5rem 0.875rem;
      border-radius: 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid rgba(59, 130, 246, 0.2);
      transition: all 0.3s ease;
    }

    .skill-tag:hover {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      transform: translateY(-1px);
    }

    /* Enhanced Pagination */
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }

    .view-more {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      position: relative;
      overflow: hidden;
    }

    .view-more::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .view-more:hover::before {
      left: 100%;
    }

    .view-more:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    /* Loading State */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      color: #6b7280;
    }

    .loading::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #6b7280;
    }

    .empty-state-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2rem;
    }

    .empty-state h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .site-header {
        padding: 1rem;
      }

      .main-nav {
        flex-direction: column;
        gap: 1rem;
      }

      .main-nav ul {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .logo-section {
        margin-bottom: 0.5rem;
      }

      .main-content {
        padding: 2rem 1rem;
      }

      .jobs-container {
        padding: 2rem 1.5rem;
      }

      .jobs-header h1 {
        font-size: 2rem;
      }

      .job {
        padding: 1.5rem;
      }

      .job-header {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
      }

      .apply-button {
        width: 100%;
        justify-content: center;
      }

      .job-details {
        flex-direction: column;
        gap: 0.75rem;
      }

      .skill-tags {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .jobs-header h1 {
        font-size: 1.75rem;
      }

      .jobs-header p {
        font-size: 1rem;
      }

      .job-title {
        font-size: 1.125rem;
      }

      .main-nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    /* Utility classes */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.5);
    }
  </style>
</head>

<body>
<!-- Enhanced Header -->
<header class="site-header">
  <nav class="main-nav">
    <section class="logo-section">
      <section class="logo-icon">F</section>
      <span class="logo-text">Freelancerio</span>
    </section>

    <ul>
      <li><a href="/freelancer-home" id="user-name">Welcome John</a></li>
      <li><a href="/freelancer-home">Jobs</a></li>
      <li><a href="/profile-user">Profile</a></li>
      <li><a href="/" class="logout-link">Logout</a></li>
    </ul>
  </nav>
</header>

<!-- Enhanced Main Content -->
<main class="main-content">
  <section class="jobs-container">
    <header class="jobs-header">
      <h1>Job Opportunities</h1>
      <p>Discover amazing projects from clients worldwide. Apply to jobs that match your skills and start building your freelance career.</p>
    </header>

    <section class="job-list">
      <!-- Jobs will be dynamically loaded here -->
      <section class="loading">
        <span>Loading amazing opportunities for you</span>
      </section>
    </section>

    <nav class="pagination">
      <button class="view-more">Load More Jobs</button>
    </nav>
  </section>
</main>

<script type="module" src="../scripts/freelancer-home.js"></script>

<script>
  // Enhanced loading and interaction effects
  document.addEventListener('DOMContentLoaded', function() {
    // Simulate loading state
    const jobList = document.querySelector('.job-list');
    const viewMoreBtn = document.querySelector('.view-more');

    // Add intersection observer for animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver(function(entries) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    // Observe job cards when they're added
    const observeJobCards = () => {
      const jobCards = document.querySelectorAll('.job');
      jobCards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        card.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
        observer.observe(card);
      });
    };

    // Watch for changes in job list
    const jobListObserver = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
          // Remove loading state if jobs are added
          const loading = jobList.querySelector('.loading');
          if (loading && jobList.children.length > 1) {
            loading.remove();
          }

          // Observe new job cards
          setTimeout(observeJobCards, 100);
        }
      });
    });

    jobListObserver.observe(jobList, { childList: true });

    // Enhanced view more button
    viewMoreBtn.addEventListener('click', function() {
      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = '';
      }, 150);
    });

    // Add smooth scrolling for better UX
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  });
</script>
</body>
</html>
