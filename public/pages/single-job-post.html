<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-800 text-white p-6">
    <div class="max-w-4xl mx-auto">
      <h1 id="job-title" class="text-3xl font-semibold">Loading...</h1>
      <p id="company-name" class="text-xl mt-2">Loading...</p>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-8">
    <!-- Job Details Section -->
    <section class="bg-white p-6 rounded-lg shadow-lg">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <p class="text-gray-700"><strong>Category:</strong> <span id="job-category" class="font-medium"></span></p>
        <p class="text-gray-700"><strong>Rate:</strong> R<span id="total-pay" class="font-medium"></span></p>
        <p class="text-gray-700"><strong>Status:</strong> <span id="taken-status" class="font-medium"></span></p>
        <p class="text-gray-700"><strong>Posted On:</strong> <span id="created-at" class="font-medium"></span></p>
        <p class="text-gray-700"><strong>Location:</strong> South Africa</p>
        <p class="text-gray-700"><strong>Duration:</strong> 1 Year</p>
      </div>
    </section>

    <!-- Job Description Section -->
    <section class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-900 mb-4">Job Description</h2>
      <p id="job-description" class="text-gray-700"></p>
    </section>

    <!-- Required Skills Section -->
    <section class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-900 mb-4">Required Skills</h2>
      <div id="skills" class="flex flex-wrap gap-2"></div>
    </section>

    <!-- Back to All Jobs Link -->
    <section>
      <a href="/freelancer-home" class="inline-block bg-blue-800 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">‚Üê Back to Job Listings</a>
    </section>

    <!-- Apply Button -->
    <section>
      <button 
        id="apply-button"
        class="inline-block bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition duration-300 w-full sm:w-auto"
      >
        Apply Now
      </button>
    </section>
  </main>

  <script>
    const getSkills = (skillsString) => {
      if (!skillsString || typeof skillsString !== 'string') return [];
      return skillsString
        .split(',')
        .map(skill => skill.trim())
        .filter(skill => skill.length > 0);
    };

    const formatDate = (isoString) => {
      const date = new Date(isoString);
      return date.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
    };

    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const jobId = params.get('id');

      if (!jobId) {
        document.body.innerHTML = '<p>Job ID not found.</p>';
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/job/single-job/${jobId}`);
        if (!response.ok) throw new Error('Failed to fetch job details');
        const job = await response.json();

        // Populate fields
        document.getElementById('job-title').textContent = job.job_title;
        document.getElementById('company-name').textContent = `Company: ${job.company}`;
        document.getElementById('job-category').textContent = job.job_category;
        document.getElementById('total-pay').textContent = job.total_pay;
        document.getElementById('taken-status').textContent = job.taken_status ? 'Taken' : 'Open';
        document.getElementById('created-at').textContent = formatDate(job.createdAt);
        document.getElementById('job-description').textContent = job.job_description;

        const skillsContainer = document.getElementById('skills');
        const skills = getSkills(job.job_requirements);
        skills.forEach(skill => {
          const tag = document.createElement('span');
          tag.classList.add('bg-gray-200', 'text-gray-800', 'py-1', 'px-4', 'rounded-lg', 'text-sm');
          tag.textContent = skill;
          skillsContainer.appendChild(tag);
        });

        // Apply button action
        document.getElementById('apply-button').addEventListener('click', () => {
          window.location.href = `apply.html?jobId=${job._id}`; // Adjust the apply link as necessary
        });

      } catch (error) {
        console.error('Error fetching job details:', error);
        document.body.innerHTML = '<p>Error loading job details.</p>';
      }
    });
  </script>

</body>
</html>
