<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Update your freelancer profile information">
  <title>Freelancer Profile Update</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">
  <header class="bg-white shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 py-3" aria-label="Main navigation">
      <ul class="flex space-x-6 items-center">
        <li><a href="/freelancer-home" id="user-name" >Welcome John</a></li>
        <li><a href="/freelancer-home" class="hover:text-blue-600 transition-colors">Jobs</a></li>
        <li><a href="/profile-user" class="font-medium text-blue-600 hover:text-blue-700 transition-colors" aria-current="page">Profile</a></li>
        <li><a href="/" class="hover:text-blue-600 transition-colors">Logout</a></li>
      </ul>

      
    </nav>
  </header>

  <main class="flex-grow max-w-4xl mx-auto my-8 px-4 w-full">
    <article class="bg-white shadow rounded-xl p-6">
      <header class="text-center mb-10">
        <figure class="flex justify-center mb-4">
          <!-- we will probably have the company logo here -->
          <img id="user-profile-picture" src="" alt="Profile picture" 
               class="rounded-full w-32 h-32 border-4 border-blue-100 object-cover shadow-md">
        </figure>

        <h1 id="profile-heading" class="text-3xl font-bold mb-1 text-gray-900">Your Profile</h1>
        <p id="user-name-display" class="text-xl font-semibold text-gray-800">Loading...</p>
        <p id="user-email" class="text-sm text-gray-500">Loading...</p>
      </header>

      <section aria-labelledby="edit-heading">
        <h2 id="edit-heading" class="text-2xl font-semibold mb-6 text-gray-900 border-b pb-2">Update Your Details</h2>
        <form id="update-profile-form" class="space-y-6">
          <section  class="grid md:grid-cols-2 gap-6">
            <section>
              <!-- <label for="name" class="block font-medium text-gray-700 mb-1"></label> -->
              <input type="text" id="name" name="name" placeholder="Enter your full name" required
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </section>

            <section>
              <!-- <label for="email" class="block font-medium text-gray-700 mb-1"></label> -->
              <input type="email" id="email" name="email" placeholder="Enter your email" required
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </section>
          </section>

          <section>
            <label for="experience" class="block font-medium text-gray-700 mb-1">Work Experience</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Summarize your work experience"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
          </section>

          <section>
            <label for="experience" class="block font-medium text-gray-700 mb-1">Skills</label>
            <textarea id="experience" name="experience" rows="4" placeholder="list your skills sepearated by a comma (e.g python,java,etc)"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
          </section>

          <section>
            <label for="about" class="block font-medium text-gray-700 mb-1">About You</label>
            <textarea id="about" name="about" rows="4" placeholder="Tell us about yourself"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
          </section>

          <section class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-8 py-3 rounded-lg hover:bg-blue-600 transition-colors shadow-md font-medium">
              <i class="fas fa-save mr-2" aria-hidden="true"></i> Save Changes
            </button>
          </section>
        </form>
      </section>
    </article>
  </main>

  <footer class="bg-gray-100 text-center py-6 mt-12">
    <p class="text-gray-600">&copy; 2025 Freelancerio. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const name = sessionStorage.getItem("display-name") || "Unknown User";
      const email = sessionStorage.getItem("email") || "No email available";
      const photo = sessionStorage.getItem("photoURL") || "https://www.gravatar.com/avatar/default?s=200&d=mp";

      document.getElementById("user-name").textContent = `Welcome ${name}`;
      document.getElementById("user-name-display").textContent = name;
      document.getElementById("user-email").textContent = email;
      document.getElementById("user-profile-picture").src = photo; //its a const, do not remove it, its the avatar

      // Pre-fill form fields
      document.getElementById("name").value = name;
      document.getElementById("email").value = email;

      // Handle form submission
      document.getElementById("update-profile-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalContent = submitBtn.innerHTML;
        
        // Show loading state
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2" aria-hidden="true"></i> Saving...';
        submitBtn.disabled = true;
        
        // Simulate API call
        setTimeout(() => {
          submitBtn.innerHTML = '<i class="fas fa-check mr-2" aria-hidden="true"></i> Saved!';
          submitBtn.classList.replace('bg-blue-500', 'bg-green-500');
          submitBtn.classList.replace('hover:bg-blue-600', 'hover:bg-green-600');
          
          // Reset after 2 seconds
          setTimeout(() => {
            submitBtn.innerHTML = originalContent;
            submitBtn.classList.replace('bg-green-500', 'bg-blue-500');
            submitBtn.classList.replace('hover:bg-green-600', 'hover:bg-blue-600');
            submitBtn.disabled = false;
          }, 2000);
        }, 1500);
      });
    });
  </script>
</body>
</html>
