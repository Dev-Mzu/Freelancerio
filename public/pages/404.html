<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-[#F3F9FF] text-gray-800 font-sans flex items-center justify-center min-h-screen">
    <!-- 404 Container -->
    <div class="text-center max-w-2xl px-4">
        <!-- Animated 404 Number -->
        <div class="animate-float" style="animation: float 3s ease-in-out infinite">
            <h1 class="text-[120px] md:text-[180px] font-bold text-blue-500 opacity-90">404</h1>
        </div>
        
        <!-- Content -->
        <div class="bg-white rounded-2xl p-8 shadow-lg border border-gray-100">
            <h2 class="text-3xl md:text-4xl font-semibold mb-4">Page Not Found</h2>
            <p class="text-lg text-gray-600 mb-6">
                The page you're looking for has vanished into the digital void. 
                Let's get you back to solid ground.
            </p>
            
            <!-- Action Button -->
            <a href="/" 
               class="inline-block px-8 py-3 text-lg font-medium bg-blue-500 text-white rounded-xl
                      hover:bg-blue-600 transition-all duration-300 shadow-md hover:shadow-lg
                      transform hover:-translate-y-1">
                Return to Safety
            </a>
        </div>

        <!-- Additional Help, btw bafethu this is optional  -->
        <p class="mt-6 text-gray-500 text-sm">
            Still lost? Contact our 
            <a href="/support" class="text-blue-500 hover:underline">support team</a>
        </p>
    </div>
</body>
</html>
