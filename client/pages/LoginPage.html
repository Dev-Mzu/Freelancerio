<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Sign up or log in to our application using your preferred provider">
  <title>Welcome Main</title>
  
  <!-- Font Awesome for brand icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
    <!-- Load Auth0 SDK with defer to ensure it runs before LoginPage.js -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js" defer></script>
  
  <link rel="stylesheet" href="../styles/LoginPage1.css">
  <script src="../scripts/LoginPage1.mjs" defer></script>
</head>

<body class="bg-gradient-to-br to-indigo-100 min-h-screen flex flex-col items-center justify-center font-sans text-gray-800">
  <!-- Header -->
  <header class="w-full text-center py-6 bg-white shadow-md">
    <h1 class="text-3xl font-bold text-indigo-600"> FreelancerIo </h1>
  </header>

  <!-- Main Authentication Box -->
  <main class="flex-1 w-full flex items-center justify-center px-4">
    <article class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full space-y-6">
      
      <!-- Welcome Text Above The Buttons -->
      <header class="text-center">
        <h2 class="text-2xl font-semibold text-indigo-700">Welcome</h2>
        <p class="text-gray-500 mt-1">Begin your journey with us</p>
      </header>

      <!-- Auth Options -->
      <section>
        <h3 class="sr-only"> Auth options </h3> <!-- yes. I'm sure the disabled would agree :) . -->

        <ul class="space-y-4">
          
          <!-- Google -->
          <li>
            <button id="google-auth" class="w-full flex items-center justify-center gap-3 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition">
                <article class="fab fa-google text-lg"></article>
              <article>Continue with Google</article>
            </button>
          </li>

          <!-- Only  here because code currently depends on it
          <button id = "btn-call-api" disabled="true" onclick="callAPi()"> Call Api</button>
          <pre id="api-call-result"></pre>
        
          <section class="hidden" id="gated-content">
        
            <p>You are seeing this content because you are currently <strong>logged in</strong></p>
        
            <label>Access token : 
                <pre id="ipt-access-token"></pre>
            </label>
            <label>
                User profile:
                <pre id="ipt-user-profile"></pre>
            </label>
          </section> -->

          <!-- Apple -->
          <li>
            <button id="microsoft-auth" onclick="login()" class="w-full flex items-center justify-center gap-3 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition">
              <article class="fab fa-microsoft text-lg"></article>
              <article>Continue with microsoft</article>
            </button>
          </li>

          <!-- GitHub -->
          <li>
            <button id="Github-auth" class="w-full flex items-center justify-center gap-3 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition">
              <article class="fab fa-github text-lg"></article>
              <article>Continue with GitHub</article>
            </button>
          </li>

        </ul>
        
      </section>

    </article>

  </main>
  
</body>

</html>
