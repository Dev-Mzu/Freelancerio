<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for user icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->

      </span>

        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Dashboard</a></li>
        <li><a href="#" class="hover:underline">My profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page content placeholder -->
  <main class="flex-1 p-8">
    <p class="text-gray-700 text-lg">This is the main content area of the page.</p>
  </main>

  <!-- Footer -->
  <footer class="flex items-center gap-6 bg-blue-300 p-4 shadow-md" aria-label="Footer">
    <p class="text-lg font-bold text-black bg-blue-400 px-3 py-1 rounded">
      our logo here
