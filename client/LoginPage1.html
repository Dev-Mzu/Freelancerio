<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth0 SDK Test</title>
</head>
<body>
  <h1>Freelancer Platform Auth Example</h1>
  <p>Welcome to the login page</p>

  <button id="btn-login" disabled="true" onclick="login()">Log in</button>
  <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>

  <button id = "btn-call-api" disabled="true" onclick="callAPi()"> Call Api</button>
  <pre id="api-call-result"></pre>

  <section class="hidden" id="gated-content">

    <p>You are seeing this content because you are currently <strong>logged in</strong></p>

    <label>Access token : 
        <pre id="ipt-access-token"></pre>
    </label>
    <label>
        User profile:
        <pre id="ipt-user-profile"></pre>
    </label>
  </section>

  <!-- Load Auth0 SDK with defer to ensure it runs before LoginPage.js -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js" defer></script>
  <script src="LoginPage.js" defer></script>
</body>
</html>
